{% extends 'base.html' %}
{%load bootstrap5%}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-fluid upload-post">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 uploadform">
            <legend style="text-align: center;">Add Post to your hood.</legend>
            <form method ="POST" enctype="multipart/form-data" action="{% url 'post' %}">
                {% csrf_token %}

                {% bootstrap_form form %}

                <input type="submit" value="Add Post" class="btn btn-success btn-block btn-md">
            </form>

        </div>
        <div class="col-md-2"></div>
    </div>
</div>
{% endblock %}
