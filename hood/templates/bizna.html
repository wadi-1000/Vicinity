{% extends 'base.html' %}
{% load static %}
{% load bootstrap5 %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/bizna.css' %}">
<div class="container-fluid viewbizna">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-7">
      
                {% for bizna in bizna %}
                <div class="gallery">
                    <div class="card">
                    <img src="{{bizna.image.url}}" alt="Buisness" width="600" height="400">
                    <div class="desc"><p>Buisness name: {{bizna.name}}</p></div>
                  <div class="desc"><p>Location: {{bizna.hood}}</p></div>
                                   
              
                  </div>
                {% endfor %}
            
            
        </div>
        <div class="col-md-5">
            
        </div>
    </div>
</div>

{% endblock %}
